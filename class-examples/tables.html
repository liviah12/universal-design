<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border-collapse: collapse;
        }
        
    </style> 

</head>
<body>
    <header><h1>Accessible Table </h1></header>
    <section>
        <h2> accessible table data </h2>
        <table>
            <caption> Animals that can kill you </caption>
            <thead>
                <tr>
                    <th scope="col">Lions</th>
                    <th scope="col">Tigers</th>
                    <th scope="col">Bears</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Simba</td>
                    <td>Tigers</td>
                    <td>Winney</td>
                </tr>
                <tr>
                    <td>Cecil</td>
                    <td>Tygra</td>
                    <td>Baloo</td>
                </tr>
            </tbody>

        </table>
    </section>
    
</body>
</html>
